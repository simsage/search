<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png?v=1.0" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SimSage: there is power in your information. let us empower you."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SimSage - Search</title>
    <script type="text/javascript" src="%PUBLIC_URL%/settings.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.ENV.customer === 'malaghan') {
        document.title = 'Malaghan Enterprise Search';
      } else if (window.ENV.customer === 'hemubo') {
        document.title = 'Hemubo Enterprise Search';
      } else if (window.ENV.customer === 'icc') {
        document.title = 'International Criminal Court Enterprise Search';
      } else if (window.ENV.customer === 'wcc') {
        document.title = 'Wellington City Council Enterprise Search';
      }
    });
  </script>
</html>
